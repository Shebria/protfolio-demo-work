<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Upvesh Portfolio</title>

  <!-- Template CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styleSwitcher.css">

  <!-- Alternate Skins -->
  <link rel="stylesheet" class="alternate-style" title="pink" href="css/skins/pink.css">
  <link rel="stylesheet" class="alternate-style" title="blue" href="css/skins/blue.css" disabled>
  <link rel="stylesheet" class="alternate-style" title="green" href="css/skins/green.css" disabled>
  <link rel="stylesheet" class="alternate-style" title="orange" href="css/skins/orange.css" disabled>
  <link rel="stylesheet" class="alternate-style" title="yellow" href="css/skins/yellow.css" disabled>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
     :root {
      --skin-color: #ff4d5a;
      --bg-color: #0f2027;
      --text-color: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Particles Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    /* Sidebar */
    .aside {
      width: 250px;
      background: #111;
      padding: 20px;
      position: fixed;
      height: 100%;
      z-index: 2;
    }

    .aside .logo a {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--skin-color);
    }

    .aside .nav {
      margin-top: 50px;
      list-style: none;
      padding: 0;
    }

    .aside .nav li {
      margin: 20px 0;
    }

    .aside .nav li a {
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      transition: 0.3s;
    }

    .aside .nav li a.active,
    .aside .nav li a:hover {
      color: var(--skin-color);
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 60px 40px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .section-title {
      text-align: left;
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeUp 1s forwards 0.3s;
    }

    .section-title h2 {
      font-size: 2.5rem;
      color: var(--skin-color);
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }

    .section-title h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      margin: 10px auto 0;
      background: linear-gradient(90deg, var(--skin-color), #ff9c9c);
      border-radius: 2px;
    }

    .section-title p {
      color: #ccc;
      font-size: 1.1rem;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Contact Wrapper */
    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      justify-content: center;
    }

    /* Contact Info */
    .contact-info {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .contact-info .contact-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    .contact-info .contact-item:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      border-color: var(--skin-color);
    }

    .contact-info .contact-item i {
      font-size: 2.2rem;
      color: var(--skin-color);
      transition: 0.3s;
    }

    .contact-info .contact-item:hover i {
      transform: rotate(-10deg) scale(1.2);
      text-shadow: 0 0 12px var(--skin-color);
    }

    .contact-info .social-links {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .contact-info .social-links a {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .contact-info .social-links a:hover {
      background: var(--skin-color);
      transform: scale(1.3) rotate(10deg);
      box-shadow: 0 0 15px var(--skin-color);
    }

    /* Contact Form */
    .contact-form {
      flex: 1 1 500px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.4s ease;
      position: relative;
    }

    .contact-form:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border-color: var(--skin-color);
    }

    .form-row {
      position: relative;
      margin-bottom: 25px;
    }

    .form-row input,
    .form-row textarea {
      width: 100%;
      padding: 15px 20px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      resize: none;
    }

    .form-row input:focus,
    .form-row textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px var(--skin-color);
    }

    .contact-form .submit-btn {
      background: var(--skin-color);
      color: #fff;
      padding: 15px 35px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .contact-form .submit-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 60%);
      transform: scale(0);
      transition: transform 0.5s ease;
    }

    .contact-form .submit-btn:hover::before {
      transform: scale(1);
    }

    .contact-form .submit-btn:hover {
      background: #e13b48;
      transform: scale(1.05);
    }

    /* Responsive */
    @media(max-width: 992px) {
      .main-content {
        margin-left: 0;
        padding: 30px 20px;
      }

      .contact-wrapper {
        flex-direction: column;
        gap: 40px;
      }

      .aside {
        position: relative;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <div class="main-container">
    <!-- Sidebar -->
    <div class="aside">
      <div class="logo"><a href="index.html">Mosharraf</a></div>
      <ul class="nav">
        <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="about.html"><i class="fa-solid fa-user"></i> About</a></li>
        <li><a href="service.html"><i class="fa-solid fa-list"></i> Services</a></li>
        <li><a href="portfolio.html"><i class="fa-solid fa-briefcase"></i> Portfolio</a></li>
        <li><a href="blog.html"><i class="fa-solid fa-envelope"></i> Blog</a></li>
        <li><a href="#" class="active"><i class="fa-solid fa-comments"></i> Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="section-title">
        <h2>Contact Me</h2>
        <p>Let's work together! Fill out the form or reach me via social platforms.</p>
      </div>

      <div class="contact-wrapper">
        <!-- Contact Info -->
        <div class="contact-info" data-aos="fade-right" data-aos-delay="100">
          <div class="contact-item">
            <i class="fa fa-phone"></i>
            <div>
              <h4>Call Me</h4>
              <p>+91 8800 000 000</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fa fa-map-marker-alt"></i>
            <div>
              <h4>Office</h4>
              <p>44 Street, New Delhi, India</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fa fa-envelope"></i>
            <div>
              <h4>Email</h4>
              <p>info@gmail.com</p>
            </div>
          </div>
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form" data-aos="fade-left" data-aos-delay="200">
          <form action="#">
            <div class="form-row">
              <input type="text" placeholder="Your Name*" required>
            </div>
            <div class="form-row">
              <input type="email" placeholder="Your Email*" required>
            </div>
            <div class="form-row">
              <input type="text" placeholder="Subject*" required>
            </div>
            <div class="form-row">
              <textarea placeholder="Your Message..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Live Style Switcher -->
  <div class="style-switcher">
    <div class="toggle-style-switcher">
      <i class="fa-solid fa-cog fa-spin"></i>
    </div>
    <h5>Style Switcher</h5>
    <ul>
      <li><a href="javascript:void(0);" title="pink" style="background-color: #ec1839;" onclick="setActiveStyle('pink')"></a></li>
      <li><a href="javascript:void(0);" title="blue" style="background-color: #2196f3;" onclick="setActiveStyle('blue')"></a></li>
      <li><a href="javascript:void(0);" title="orange" style="background-color: #fa5b0f;" onclick="setActiveStyle('orange')"></a></li>
      <li><a href="javascript:void(0);" title="yellow" style="background-color: #ffb400;" onclick="setActiveStyle('yellow')"></a></li>
      <li><a href="javascript:void(0);" title="green" style="background-color: #72b626;" onclick="setActiveStyle('green')"></a></li>
    </ul>
    <h5>Body Skin</h5>
    <label><input type="radio" class="body-skin" name="body-skin" value="light" checked> Light</label>
    <label><input type="radio" class="body-skin" name="body-skin" value="dark"> Dark</label>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, easing: 'ease-in-out', once: true });
  </script>

  <!-- Particles JS -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
        "modes": { "repulse": { "distance": 120 }, "push": { "particles_nb": 4 } }
      },
      "retina_detect": true
    });
  </script>

  <!-- Live Style Switcher JS -->
  <script src="js/styleSwitcher.js"></script>

</body>
</html>
